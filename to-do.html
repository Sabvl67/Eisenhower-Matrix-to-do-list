<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Not your regular to-do</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <!-- Input Section -->
    <div class="input-container">
      <form id="task-form">
        <input type="text" id="task-input" placeholder="What're you up to ..." class="expanded-input">
        <button type="submit" id="add-task-btn">Add Task</button>
      </form>
    </div>
    <!-- Category Select -->
    <div class="category-select-container">
      <select id="category-select">
        <option value="urgent-important">Urgent & Important</option>
        <option value="not-urgent-important">Not Urgent & Important</option>
        <option value="urgent-not-important">Urgent & Not Important</option>
        <option value="not-urgent-not-important">Not Urgent & Not Important</option>
      </select>
    </div>
  </div>

  <div class="eisenhower-matrix">
    <div class="matrix-row">
      <div class="matrix-category" id="urgent-important" data-category="urgent-important">
        <h3>Urgent & Important</h3>
        <div class="category-task"></div>
      </div>
      <div class="matrix-category" id="not-urgent-important" data-category="not-urgent-important">
        <h3>Not Urgent & Important</h3>
        <div class="category-task"></div>
      </div>
    </div>
    <div class="matrix-row">
      <div class="matrix-category" id="urgent-not-important" data-category="urgent-not-important">
        <h3>Urgent & Not Important</h3>
        <div class="category-task"></div>
      </div>
      <div class="matrix-category" id="not-urgent-not-important" data-category="not-urgent-not-important">
        <h3>Not Urgent & Not Important</h3>
        <div class="category-task"></div>
      </div>
    </div>
  </div>

  <script src="features.js"></script>
</body>
</html>
