<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not your regular to-do</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
        .fa-user-circle {
            position: fixed;
            top: 10px;
            right: 10px;
         }
    </style>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="split-container">
      <div class="panel" id="panel1">
        <div class="todo-container">
          <div class="input-container">
            <input type="text" id="task-input" placeholder="What're you up to ...">
            <button id="add-task-btn">Add Task</button>
          <div class="todo-list" id="todo-list">
            <!-- Tasks will be added dynamically here -->
          </div>
        <!-- Content for panel 1 -->
      </div>
      <div class="divider" id="divider"></div>
      <div class="panel" id="panel2">
        <div class="eisenhower-matrix">
          <div class="matrix-category" id="urgent-important" data-category="urgent-important">
            <h3>Urgent & Important</h3>
          </div>
          <div class="matrix-category" id="not-urgent-important" data-category="not-urgent-important">
            <h3>Not Urgent & Important</h3>
          </div>
          <div class="matrix-category" id="urgent-not-important" data-category="urgent-not-important">
            <h3>Urgent & Not Important</h3>
          </div>
          <div class="matrix-category" id="not-urgent-not-important" data-category="not-urgent-not-important">
            <h3>Not Urgent & Not Important</h3>
          </div>
        </div>
      </div>  
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="features.js"></script>
  </body>
</html>
